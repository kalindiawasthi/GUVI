<!DOCTYPE html>
<html>
  <head>
    <title>Table data</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
    th,
    td {
      padding: 15px;
    }
  </style>

  <body>
    <table>
      <caption style="padding: 1em">
        Health Chart
      </caption>
      <tr>
        <th rowspan="2">State of health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Eating</th>
      </tr>
      <tr>
        <td>Minimun</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
      </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr>
        <td>Pre-diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
  </body>
</html>
