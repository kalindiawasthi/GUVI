<!DOCTYPE html>
<html>
  <head>
    <title>Navigating through links</title>
    <style>
      a:link {
        color: blue;
      }
      a:visited {
        color: purple;
      }
      a:hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>To visit www.google.com click on below link</p>
    <a href="https://google.com" target="_blank"> Click here</a>
  </body>
</html>
